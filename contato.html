<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - Braga Motors</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark-subtle">
      <div class="container-fluid">
        <a class="navbar-brand" href=""
          ><img src="images/icon4.png" alt="" width="64px" height="64px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item ms-lg-5 me-lg-5">
              <a class="nav-link" href="index.html">Início</a>
            </li>
            <div class="vr d-none d-lg-block"></div>
            <li class="nav-item ms-lg-5 me-lg-5">
              <a class="nav-link" href="estoque.html">Estoque</a>
            </li>
            <div class="vr d-none d-lg-block"></div>
            <li class="nav-item ms-lg-5 me-lg-5">
              <a class="nav-link active" aria-current="page" href="contato.html"
                >Contato</a
              >
            </li>
            <div class="vr d-none d-lg-block"></div>
            <li class="nav-item">
              <a
                class="btn btn-danger d-block-md d-lg-none"
                type="button"
                href="login.html"
                >Login</a
              >
            </li>
          </ul>
          <a
            class="btn btn-danger me-2 d-none d-lg-block"
            type="button"
            href="login.html"
            >Login</a
          >
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Pesquisa"
              aria-label="Search"
            />
            <button class="btn btn-outline-danger" type="submit">
              Pesquisar
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container mt-5 mb-5">
      <h2 class="text-white text-center mb-4">Entre em contato conosco</h2>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label text-white">Nome</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label text-white">Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label text-white"
                >Mensagem</label
              >
              <textarea
                class="form-control"
                id="message"
                rows="4"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-danger">Enviar</button>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <div class="container mt-5">
        <footer class="py-3 my-4">
          <ul class="nav d-flex justify-content-evenly border-bottom pb-3 mb-3">
            <li class="nav-item p-2">
              <img
                src="images/ferrari-logo.png"
                alt=""
                width="128px"
                height="128px"
              />
            </li>
            <li class="nav-item p-2">
              <img
                src="images/koenigsegg-logo.png"
                alt=""
                width="128px"
                height="128px"
              />
            </li>
            <li class="nav-item p-2">
              <img
                src="images/bugatti-logo.png"
                alt=""
                width="128px"
                height="128px"
              />
            </li>
            <li class="nav-item p-2">
              <img
                src="images/lamborghini-logo.webp"
                alt=""
                width="128px"
                height="128px"
              />
            </li>
          </ul>
          <p class="text-center text-secondary">© 2024 Braga Motors, Inc</p>
        </footer>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
