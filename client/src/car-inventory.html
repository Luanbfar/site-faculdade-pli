<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciamento de estoque</title>
    <link rel="stylesheet" href="/client/src/styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-black">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="../public/images/images.png"
            alt="Logo"
            width="128"
            height="64"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item ms-lg-5 me-lg-5">
              <a class="nav-link active text-light" aria-current="page" href="index.html">Início</a>
            </li>
            <div class="vr d-none d-lg-block bg-light"></div>
            <li class="nav-item ms-lg-5 me-lg-5">
              <a class="nav-link text-light" href="estoque.html">Estoque</a>
            </li>
            <div class="vr d-none d-lg-block bg-light"></div>
            <li class="nav-item ms-lg-5 me-lg-5">
              <a class="nav-link text-light" href="contato.html">Contato</a>
            </li>
            <div class="vr d-none d-lg-block bg-light"></div>
          </ul>
          <div class="d-flex align-items-center">
            <a class="me-3 text-light" href="login.html">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                fill="currentColor"
                class="bi bi-person-circle"
                viewBox="0 0 16 16"
              >
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                <path
                  fill-rule="evenodd"
                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
                />
              </svg>
            </a>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Pesquisa" aria-label="Search" />
              <button class="btn btn-outline-danger rounded-0" type="submit">Pesquisar</button>
            </form>
          </div>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <div id="cars" class="mb-4"></div>
    </div>
    <div class="container mt-5 p-5 d-flex justify-content-center align-items-center">
      <button type="button" class="btn btn-success" id="abrirpopup">Adicionar Novo Carro</button>
    </div>
    <div class="popup-overlay" id="poptela">
      <div class="popup-content">
        <form id="car-form" class="w-100 p-4 border-0 rounded-0 shadow-sm bg-black">
          <h2 class="mb-4 text-center text-light">Adicionar Novo Carro</h2>
          <div class="mb-3">
            <label for="name" class="form-label text-light">Nome do carro</label>
            <input type="text" class="form-control rounded-0" id="name" placeholder="Nome do carro" required />
          </div>
          <div class="mb-3">
            <label for="price" class="form-label text-light">Preço do carro</label>
            <input type="number" class="form-control rounded-0" id="price" placeholder="Preço do carro" required />
          </div>
          <div class="mb-3">
            <label for="quantity" class="form-label text-light">Quantidade</label>
            <input type="number" class="form-control rounded-0" id="quantity" placeholder="Quantidade" required />
          </div>
          <div class="m-4 d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Adicionar</button>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const poptela = document.getElementById("poptela");
        const abrirpopup = document.getElementById("abrirpopup");

        abrirpopup.addEventListener("click", () => {
          poptela.style.display = "flex";
        });
        window.addEventListener("click", (e) => {
          if (e.target === poptela) {
            poptela.style.display = "none";
          }
        });
      });
    </script>
  </body>
</html>
