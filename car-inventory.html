<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciamento de estoque</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-black">
      <div class="container-fluid">
        <a class="navbar-brand" href=""
          ><img src="images/images.png" alt="" width="128px" height="64px"
        /></a>
        <div class="navbar-container">
          <div class="nav-item me-2 d-lg-none" id="nav-profile">
            <a class="profile" type="button" href="login.html"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                fill="white"
                class="bi bi-person-circle"
                viewBox="0 0 16 16"
              >
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                <path
                  fill-rule="evenodd"
                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
                /></svg
            ></a>
          </div>
          <button
            data-bs-theme="dark"
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item ms-lg-5 me-lg-5">
              <a
                class="nav-link active text-light"
                aria-current="page"
                href="index.html"
                >Início</a
              >
            </li>
            <div class="vr d-none d-lg-block bg-light"></div>
            <li class="nav-item ms-lg-5 me-lg-5">
              <a class="nav-link text-light" href="estoque.html">Estoque</a>
            </li>
            <div class="vr d-none d-lg-block bg-light"></div>
            <li class="nav-item ms-lg-5 me-lg-5">
              <a class="nav-link text-light" href="contato.html">Contato</a>
            </li>
            <div class="vr d-none d-lg-block bg-light"></div>
          </ul>
          <div class="nav-item d-none d-lg-block" id="nav-profile">
            <a class="profile me-3" type="button" href="login.html"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                fill="white"
                class="bi bi-person-circle"
                viewBox="0 0 16 16"
              >
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                <path
                  fill-rule="evenodd"
                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
                /></svg
            ></a>
          </div>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Pesquisa"
              aria-label="Search"
            />
            <button class="btn btn-outline-danger rounded-0" type="submit">
              Pesquisar
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <div id="cars"></div>
    </div>
    <div
      class="container mt-5 p-5 d-flex justify-content-center align-items-center"
    >
      <form id="car-form">
        <input type="text" id="name" placeholder="Nome do carro" required />
        <input type="number" id="price" placeholder="Preço do carro" required />
        <input type="number" id="quantity" placeholder="Quantidade" required />
        <button type="submit" class="btn btn-primary">Adicionar</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
