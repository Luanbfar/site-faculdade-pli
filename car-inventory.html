<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciamento de estoque</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark-subtle">
      <div class="container-fluid">
        <a class="navbar-brand" href=""
          ><img src="images/icon4.png" alt="" width="64px" height="64px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item ms-lg-5 me-lg-5">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Início</a
              >
            </li>
            <div class="vr d-none d-lg-block"></div>
            <li class="nav-item ms-lg-5 me-lg-5">
              <a class="nav-link" href="estoque.html">Estoque</a>
            </li>
            <div class="vr d-none d-lg-block"></div>
            <li class="nav-item ms-lg-5 me-lg-5">
              <a class="nav-link" href="contato.html">Contato</a>
            </li>
            <div class="vr d-none d-lg-block"></div>
            <li class="nav-item">
              <a
                class="btn btn-danger d-block-md d-lg-none"
                type="button"
                href="login.html"
                >Login</a
              >
            </li>
          </ul>
          <a
            class="btn btn-danger me-2 d-none d-lg-block"
            type="button"
            href="login.html"
            >Login</a
          >
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Pesquisa"
              aria-label="Search"
            />
            <button class="btn btn-outline-danger" type="submit">
              Pesquisar
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <div id="cars"></div>
    </div>
    <div
      class="container mt-5 p-5 d-flex justify-content-center align-items-center"
    >
      <form id="car-form">
        <input type="text" id="name" placeholder="Nome do carro" required />
        <input type="number" id="price" placeholder="Preço do carro" required />
        <input type="number" id="quantity" placeholder="Quantidade" required />
        <button type="submit" class="btn btn-primary">Adicionar</button>
      </form>
    </div>
    <script
      type="text/javascript"
      src="./node_modules/bootstrap/dist/js/bootstrap.js"
    ></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
